[build]
  base = "wasatah-poc/apps/web"
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  VITE_API_URL = "https://wasatah-poc.netlify.app/.netlify/functions/api"
  VITE_READONLY = "false"
  CI = "false"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect images to the correct path
[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

# Redirect all other requests to the SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200